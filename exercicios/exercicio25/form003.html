<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario 3</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">nome:</label>
            <input type="text" id="inome" name="nome" required minlength="3" maxlength="18" placeholder="digite seu nome">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="de 0 a 10">
        </p>
        <p>
            <label for="imes">periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-08">
        </p>
        <p>
            <label for="idata">data:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">horas:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
