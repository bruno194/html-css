<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: solid 1px rgb(51, 46, 46);
            text-align: center;
        }
        tr.sougay {
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="sougay">
                <th rowspan="2" colspan="2" scope="col">Area</th>
                <th rowspan="2" colspan="2" scope="col">Disciplina</th>
                <th rowspan="1" colspan="2" scope="colgroup">notas</th>
                <th rowspan="2" colspan="2" scope="col">media</th>
            </tr>
            <tr class="sougay">
                <th>nota 1</th>
                <th>nota1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="2" scope="rowgroup">Exatas</th>
                <td colspan="2">matematica</td>
                <td>00</td>
                <td>00</td>
                <td colspan="2">00</td>
            </tr>
            <tr>
                <td colspan="2">fisica</td>
                <td>00</td>
                <td>00</td>
                <td colspan="2">00</td>
            </tr>
            <tr>
                <td colspan="2">quimica</td>
                <td>00</td>
                <td>00</td>
                <td colspan="2">00</td>
            </tr>
            <tr>
                <td colspan="2">biologia</td>
                <td>00</td>
                <td>00</td>
                <td colspan="2">00</td>
            </tr>
            <tr class="sougay">
                <th colspan="6" scope="row">media de exatas</th>
                <td colspan="2">00</td>
            </tr>
            <tr>
                <th colspan="2" rowspan="2" scope="rowgroup">Humanas</th>
                <td colspan="2">historia</td>
                <td>00</td>
                <td>00</td>
                <td colspan="2">00</td>
            </tr>
            <tr>
                <td colspan="2">geografia</td>
                <td>00</td>
                <td>00</td>
                <td colspan="2">00</td>
            </tr>
            <tr class="sougay">
                <th colspan="6" scope="row">media de humanas</th>
                <td>00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
